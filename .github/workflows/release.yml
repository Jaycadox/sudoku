name: Rust Build and Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Rust
      uses: hecrj/setup-rust-action@v2
      with:
        rust-version: stable

    - name: Build for Linux
      run: cargo build --release
    - name: Rename file
      run: mv target/release/sudoku target/release/sudoku-linux
    - name: Archive Linux artifacts
      uses: actions/upload-artifact@v2
      with:
        name: linux-artifacts
        path: target/release/sudoku-linux

  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Rust
      uses: hecrj/setup-rust-action@v2
      with:
        rust-version: stable

    - name: Build for macOS
      run: cargo build --release
    - name: Rename file
      run: mv target/release/sudoku target/release/sudoku-macos
    - name: Archive macOS artifacts
      uses: actions/upload-artifact@v2
      with:
        name: macos-artifacts
        path: target/release/sudoku-macos

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Rust
      uses: hecrj/setup-rust-action@v2
      with:
        rust-version: stable

    - name: Build for Windows
      run: cargo build --release
    - name: Rename file
      run: ren ${{ github.workspace }}/target/release/sudoku.exe ${{ github.workspace }}/target/release/sudoku-win.exe
    - name: Archive Windows artifacts
      uses: actions/upload-artifact@v2
      with:
        name: windows-artifacts
        path: target/release/sudoku-win.exe

  release:
    needs: [build, build-macos, build-windows]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download Linux artifacts
      uses: actions/download-artifact@v2
      with:
        name: linux-artifacts

    - name: Download macOS artifacts
      uses: actions/download-artifact@v2
      with:
        name: macos-artifacts

    - name: Download Windows artifacts
      uses: actions/download-artifact@v2
      with:
        name: windows-artifacts

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: Autobuild -- $ {{ github.run_number }}
        files: ./sudoku-*
        token: ${{ secrets.GITHUB_TOKEN }}
